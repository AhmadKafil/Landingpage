<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <h1>Your Website</h1>
                
                
            </nav>
        </header>
        <main>
            <section id="Ahmed">
                <div class="hero-content">
                    <h2>Welcome to Your Website</h2>
                    <p>Engaging and interactive content to captivate your audience.</p>
                    <a href="#contact" class="btn-hero">Get Started</a>
                </div>
            </section>
            <section id="about">
                <div class="container">
                    <h3>About Us</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </section>
            <section id="services">
                <div class="container">
                    <h3>Our Services</h3>
                    <ul>
                        <li>Service 1</li>
                        <li>Service 2</li>
                    </ul>
                </div>
            </section>
            <section id="contact">
                <div class="container">
                    <h3>Contact Us</h3>
                    <form>
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <textarea placeholder="Message"></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </footer>
    </body>
</html>
